<lift:surround with="default" at="content">
  <h2>Send a PingRq Message</h2>
  <lift:pingMessageSnippet.send form="post">
    <table>
      <tr>
        <td>AMS Endpoint URL: </td>
        <td><pingMessage:url pingMessage:size="50" /></td>
      </tr>
      <tr>
        <td>Sender trading party: </td>
        <td><pingMessage:senderParty /></td>
      </tr>
      <tr>
        <td>Receiver trading party: </td>
        <td><pingMessage:receiverParty /></td>
      </tr>
      <tr>
        <td>Sender trading party role: </td>
        <td><pingMessage:senderPartyRole /></td>
      </tr>
      <tr>
        <td>Receiver trading party role: </td>
        <td><pingMessage:receiverPartyRole /></td>
      </tr>                  
    </table>       
    <div><pingMessage:submit /></div>
    <br />
    <hr />
    
    <h3>AMS Message Sent</h3>
    <pre>
      <pingMessage:requestContent />
    </pre>
    <br />
    <hr />    
    
    <h3>AMS Message Received</h3>
    <pre>
      <pingMessage:responseContent />
    </pre>    
    
  </lift:pingMessageSnippet.send>

</lift:surround>
