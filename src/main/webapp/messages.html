<lift:surround with="default" at="content">
    <div class="span-24 slightlypadded last">
        <h1>Message Log</h1>
    </div>
    <div class="span-24 navbottom last"></div>
    <div class="span-24 slightlypadded last">
        <lift:Messages.list>
            <table>
                <thead><td>Date received</td><td>Request Id</td><td>Sender party</td><td>Sender role</td></thead>
                <Messages:message />
            </table>
         </lift:Messages.list>
    </div>
</lift:surround>
