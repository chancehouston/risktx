<lift:surround with="default" at="content">
  <div class="span-24 slightlypadded last">
    <h1>Script Runner</h1>
  </div>
  <div class="span-24 navbottom last"></div>
  <div class="span-24 slightlypadded last">
  <lift:dslRunnerSnippet.send form="post">
    <table>
      <tr>
        <td colspan="2"><dslRunner:notice /></td>
      </tr>
      <tr>
        <td>URL: </td>
        <td><dslRunner:url /><br />Note: URL will be taken from trading party named in the script, but for the moment we allow it to be specified here.</td>
      </tr>
      <tr>
        <td>Script: </td>
        <td><dslRunner:script /></td>
      </tr>                  
    </table>       
    <div><dslRunner:validate /><dslRunner:run /></div>
    <dslRunner:output />  
  </lift:dslRunnerSnippet.send>
  </div>    

</lift:surround>
